<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/all.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="log">
            <div id="img">
              <!--IMAGEM DO PREDIO-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), novamente. Faca login para acessar sua conta e poder fazer as configuracaoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="log" id="ilog" placeholder="seu email" required autocomplete="email" maxlength="30">
                        <label for="ilog">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="sen" id="isen" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="12">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
